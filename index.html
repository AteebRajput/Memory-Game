<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="main">
<div class="data">
  <h1>Memory Game</h1>
  <div class="rules">
    <p>There are two modes in this game either two players play together or one by one</p>
    <div class="radio-input">
      <div class="one-radio">
        <input class="input" type="radio"  name="radio" value="PlayTogether">
        <label for="Play-Together">Play Together</label>
      </div>
      <div class="one-radio">
        <input class="input" type="radio" name="radio" value="PlayOnebyOne">
        <label for="Play-One-by-One">Play One by One</label>
      </div>
    </div>
  </div>
</div>

    <div class="game-card">
      <div class="players">
        <div class="player-1-card" id="player-1-card">
          <div class="play-header">
            <h2>Player 1</h2>
          </div>  
          <div class="data-show">
            <p class="time"  id="p1-time">Time: </p>
            <p >Moves:  <span id="p1-move" class="move">00</span></p>
            <p>Score: <span id="p1-current-score" class="score">0</span></p>
          </div>
        </div>

        <div class="player-2-card" id="player-2-card">
          <div class="play-header">
            <h2>Player 2</h2>
          </div>
          <div class="data-show">
            <p class="time"  id="p2-time">Time: </p>
            <p>Moves: <span id="p2-move" class="move">00</span></p>
            <p>Score: <span id="p2-current-score" class="score">0</span></p>
          </div>

        </div>
      </div>

      <div class="container">
        <div class="card-wrapper">
          <label>
            <input type="checkbox" />
            <div class="card ">
              <div class="front" id="0">?</div>
              <div class="back"><img src="./images/3d-man.jpg"></div>
            </div>
          </label>
        </div>
      </div>

    </div>
    <div class="button">

      <button class="PlayBtn" id="PlayBtn">
        PLAY
      </button>
  </div>
    <div class="game-over none" id="game-over">
      <h2>Game Over</h2>
      <button class="btn" id="close-btn"><i class="fa-solid fa-xmark"></i> </button>
      <p class="won-p p1" id="won"></p>
      <h3>Scorecard</h3>
      <h3 class="name p1" >Player 1</h3>
      <p class="score p1" id="p1-score">Score : <span class="p1-score" >5</span></p>
      <h3 class="name p2">Player 2</h3>
      <p class="score p2" id="p2-score">Score : <span class="p2-score" >5</span></p>

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
